<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Land Registry</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ğŸ›ï¸ Blockchain Land Registry System</h1>
        <p>Secure, transparent land ownership records</p>
    </header>

    <div class="main-container">
        
        <!-- Left Side: Operations -->
        <div class="left-panel">

            <!-- Register Land -->
            <div class="card">
                <div class="card-header">
                    <h3>ğŸ“ Register Land</h3>
                </div>
                <div class="card-body">
                    <input type="text" id="c_id" placeholder="Plot ID (e.g. LAND001)">
                    <input type="text" id="c_loc" placeholder="Location">
                    <input type="text" id="c_owner" placeholder="Owner Name">
                    <input type="number" id="c_area" placeholder="Area (sqft)">
                    <button class="btn-primary" onclick="registerLand()">Register</button>
                </div>
            </div>

            <!-- Transfer Title -->
            <div class="card">
                <div class="card-header">
                    <h3>ğŸ”„ Transfer Title</h3>
                </div>
                <div class="card-body">
                    <input type="text" id="t_id" placeholder="Plot ID">
                    <input type="text" id="t_owner" placeholder="New Owner Name">
                    <button class="btn-primary" onclick="transferTitle()">Submit Transfer</button>
                </div>
            </div>

            <!-- Query Land -->
            <div class="card">
                <div class="card-header">
                    <h3>ğŸ” Verify Land Record</h3>
                </div>
                <div class="card-body">
                    <input type="text" id="q_id" placeholder="Enter Plot ID">
                    <button class="btn-primary" onclick="queryLand()">Search Ledger</button>
                    <pre id="result" class="result-box">Search results will appear here...</pre>
                </div>
            </div>

            <!-- Delete Land -->
            <div class="card">
                <div class="card-header">
                    <h3>ğŸ—‘ï¸ Delete Land Record</h3>
                </div>
                <div class="card-body">
                    <input type="text" id="d_id" placeholder="Plot ID to Delete">
                    <button class="btn-danger" onclick="deleteLand()">Delete Record</button>
                </div>
            </div>

        </div>

        <!-- Right Side: System Logs -->
        <div class="right-panel">
            <div class="log-container">
                <div class="log-header">
                    <h2>ğŸ“Š System Logs</h2>
                    <button class="btn-clear" onclick="clearLogs()">Clear Logs</button>
                </div>
                <div id="logBox" class="log-box">
                    <span class="log-welcome">System initialized. Ready for operations...</span><br>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
